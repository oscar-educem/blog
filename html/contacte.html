<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <title>Contacte - Oscar i Eric</title>
    <meta name="author" content="Oscar i Eric">
    <meta name="description" content="Pàgina de contacte">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="container">
    <header class="container">
        <h1>Contacte</h1>
        <p>Si vols contactar amb nosaltres, omple el següent formulari.</p>
    </header>
    <nav class="colorbgnav col-12 col-sm-12 col-md-12 col-lg-12 flex flexJustify">
        <ul class="col-12 col-sm-12 col-md-12 col-lg-12">
            <li class="textnav col-12 col-sm-6 col-md-4 col-lg-2 flex rows flexJustify"> <a class="navelements"
                    href="../index.html">Home</a></li>
            <li class="textnav col-12 col-sm-6 col-md-4 col-lg-2 flex rows flexJustify"> <a class="navelements"
                    href="./login.html">Login</a></li>
            <li class="textnav col-12 col-sm-6 col-md-4 col-lg-2 flex rows flexJustify"> <a class="navelements"
                    href="./register.html">Register</a></li>
            <li class="textnav col-12 col-sm-6 col-md-4 col-lg-2 flex rows flexJustify"> <a class="navelements"
                    href="./posts.html">Posts</a></li>
            <li class="textnav col-12 col-sm-6 col-md-4 col-lg-2 flex rows flexJustify"> <a class="navelements"
                    href="./about.html">About</a></li>
            <li class="textnav col-12 col-sm-6 col-md-4 col-lg-2 flex rows flexJustify"> <a class="navelements"
                    href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <form action="#" method="post">

            <label for="persona">Contactar amb:</label><br>
            <select id="persona" name="persona" required>
                <option value="">-- Selecciona una opció --</option>
                <option value="oscar">Oscar Sanchez (oscarsanchez@hotmail.com)</option>
                <option value="eric">Eric Aguila (ericaguila@hotmail.com)</option>
            </select><br><br>

            <label for="nom">Nom:</label><br>
            <input type="text" id="nom" name="nom" required><br><br>

            <label for="email">Correu electrònic:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="motiu">Motiu del contacte:</label><br>
            <select id="motiu" name="motiu">
                <option value="informacio">Informació</option>
                <option value="projecte">Projecte</option>
                <option value="altres">Altres</option>
            </select><br><br>

            <label for="missatge">Missatge:</label><br>
            <textarea id="missatge" name="missatge" rows="5" required></textarea><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Esborrar">

        </form>
    </main>

    <footer class="container">
    </footer>
</body>
</html>
